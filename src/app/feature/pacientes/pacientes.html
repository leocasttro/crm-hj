<div class="page-container m-4">
  <div class="page-card">

    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let paciente of pacientes" (click)="editar(paciente)">
          <td>{{ paciente.nomeCompleto }}</td>
          <td>{{ paciente.cpf }}</td>
          <td>{{ paciente.telefone1 }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
